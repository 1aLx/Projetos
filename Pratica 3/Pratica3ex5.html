<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 3 - 5</title>
</head>
<body>
    <script>
        
        //Generate random number.//
        var X = Math.random ();
        console.log ("Random number generated:" + X);

        //Read a value//
        X = prompt ("Report a real number: ");
        console.log ("Number reported: " + X);

        //Rounding, floor and ceiling//
        console.log ("Rounding:" + Math.round (X));
        console.log ("Floor:" + Math.floor (X));
        console.log ("Ceiling:" + Math.ceil (X));

        //Math Sin
        console.log ("Seno:" + Math.sin (X));

    </script>
</body>
</html>
